<!DOCTYPE html>
<html>
<title>check out form</title>
<link rel="stylesheet" href="style.css">
<body>
    <h1 class="header">Checkout form</h1>
    <div class="ugrid">
        <main>
            <section>
                <h2>Personal Details</h2>
                <input type="text" placeholder="Full Name"/>
                <input type="text" placeholder="Email"/>
                <input type="text" placeholder="Address"/>
                <input type="text" placeholder="City"/>
                <div class="flexbox">
                    <input type="text" placeholder="State"/>
                    <input type="text" placeholder="zip"/>
                </div>
            </section>
            <section>
                <h2>Select package</h2>
                <select>
                    <option>Package 1</option>
                    <option>Package 2</option>
                    <option>Package 3</option>
                </select>
                <h2>Payment</h2>
                <input type="text" placeholder="Name on card"/>
                <input type="text" placeholder="Card number"/>
                <input type="text" placeholder="Exp date"/>
                 <div class="flexbox">
                    <input type="text" placeholder="Exp year"/>
                    <input type="text" placeholder="cvv"/>
                </div>
            </section>
        </main>
        <aside>
            <table>
                <th class="left">Cost per member</th>
                <th class="right">Cart</th>
                <tr>
                    <td class="left">Female</td>
                    <td class="right">$5000</td>
                </tr>
                <tr>
                    <td class="left">Male</td>
                    <td class="right">$5000</td>
                </tr>
                <tr>
                    <td class="left">Kids</td>
                    <td class="right">$4000</td>
                </tr>
                <tr>
                    <td class="left">Family 4 members discount</td>
                    <td class="right">$16000</td>
                </tr>
                <tr class="Total">
                    <td class="left">Total</td>
                    <td class="right">$30000</td>
                </tr>
            </table>
        </aside>
    </div>
</body>
</html>
